<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Experiment</title>
</head>
<body>
    <h1>Experiment Results</h1>
    <p>{{ message }}</p>
    <h3>Camera Output:</h3>
    <pre>{{ camera_output }}</pre>
    <h3>Coordinates Output:</h3>
    <pre>{{ coordinates_output }}</pre>

    <h2>Do you want to run the experiment again?</h2>
    <form method="POST">
        <button type="submit" name="user_choice" value="yes">Yes</button>
        <button type="submit" name="user_choice" value="no">No</button>
    </form>
</body>
</html>
